<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01057157-01057059-FinalProject</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
        <link rel="stylesheet" type ="text/css" href="FinalProject.css">
        <script src="FinalProject.js" defer></script>
    </head>

    <body onload="setup()">
        <div class="box">
            <h2>Password Generator</h2>
            <hr><br>
            <div class="flex-container">
                <div class="option" id = "option">
                    <input name = "generator" type = "radio" id = "pass">
                    <label for = "pass">Password</label>
                    
                </div>
                <div class="option" id = "option1">
                    <input name = "generator" type = "radio" id = "pin">
                    <label for = "pin">PIN</label> 
                </div>
                <div class="down">
                    <a href="PasswordGenerator-01057059-01057157.pptx" download="01057157-01057059-FinalProject.pptx"><span id = "download" class="material-symbols-outlined">file_open</span></a>
                </div>
            </div>
            <div class="pw" id = "len">
                <br>
                <label>Length : </label>
                <div class="slider">
                    <input type="range" min="8" max="16" value="8" oninput="rangeValue.innerText = this.value" id="sliderpass">
                    <p id="rangeValue">8</p>
                </div>
            </div>
            <div class="pwpin" id = "lenpin">
                <br>
                <label>Length : </label>
                <div class="slider">
                    <input type="range" min="4" max="8" value="4" oninput="rangeValuepin.innerText = this.value" id ="sliderpin">
                    <p id="rangeValuepin">4</p>
                </div>
            </div>
            <div class="pwpass" id = "customize">
                <ul class="pwoption">
                    <input name = "custom" type = "checkbox" id = "uppercase" required>
                    <label for = "uppercase">Uppercase</label>
                </ul>
                <ul class="pwoption">
                    <input name = "custom" type = "checkbox" id = "lowercase" required>
                    <label for = "lowercase">Lowercase</label>
                </ul>
                <ul class="pwoption">
                    <input name = "custom" type = "checkbox" id = "number" required>
                    <label for = "number">Number</label>
                </ul>
                <ul class="pwoption">
                    <input name = "custom" type = "checkbox" id = "symbol" required>
                    <label for = "symbol">Symbol</label>   
                </ul>
            </div>
            <br>
            <div class="inputbox">
                <input type="text" id ="output" disabled>      
                <span id = "copy" class="material-symbols-outlined">copy_all</span>
            </div>
            <br id = "enter">
            <button onclick="generate()" class="btn1" id ="generatebutton">Generate</button>
            <button onclick="save()" class="btn2" id ="savebutton">Save Password</button>
            <a href ="#history"><button class="btn2" id ="historybutton">History</button></a>
        </div>
        <div class = "overlay" id = "history">
            <div class="wrap">
                <h2>Password That You've Saved!</h2>
                <hr>
                <a href="#" class="close">&times;</a>
                <div class="content">
                    <div class="container">
                        <p id = "display"></p>
                        <button class ="btn-delall" onclick="deleteAll()">Delete All</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
